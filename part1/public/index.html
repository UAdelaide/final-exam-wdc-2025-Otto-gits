<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOG OF THE DAY</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <style>
        body {
            background-color: beige;
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>Dog of The Day</h1>
        <img src="https://www.icegif.com/wp-content/uploads/2023/10/icegif-748.gif" alt="CLICK THE BUTTON">
        <hr>
        <button type=button @click="getDog" :disabled="loading" v-if="!dogUrl">
            {{ loading ? 'Fetchingâ€¦' : 'Get Dog' }}
        </button>
        <img :src="dogUrl" alt="dog of the day">
        <hr>
        <button type="button" onclick="window.location.href='/api/walkers/summary'">Go to dog walkers summary</button>
        <button type="button" onclick="window.location.h-ref="/api/walkrequests/open">Go to open walk requests</button>
        <button type="button" h-ref="/api/dogs">Go to dog information</button>
    </div>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    dogUrl: '',
                    loading: false
                };
            },
            methods: {
            async getDog(){
                this.loading = true;
                const response = await fetch('https://dog.ceo/api/breeds/image/random');
                const data = await response.json();
                this.dogUrl = data.message;
            }
        }
    }).mount('#app');
    </script>
</body>
</html>
