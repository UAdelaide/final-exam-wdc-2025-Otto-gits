<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOG OF THE DAY</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            color: #333;
        }
        h1 {
            color: #ff6347;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>Dog of The Day</h1>
        <img src="https://www.icegif.com/wp-content/uploads/2023/10/icegif-748.gif" alt="CLICK THE BUTTON">
        <hr>
        <button type=button @click="getDog" :disabled="loading">
            {{ loading ? 'Fetchingâ€¦' : 'Get Dog' }}
        </button>
        <img :src="dogUrl" alt="dog of the day">
    </div>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    dogUrl: '',
                    loading: false
                };
            },
            methods: {
            async getDog(){
                this.loading = true;
                const response = await fetch('https://dog.ceo/api/breeds/image/random');
                const data = await response.json();
                this.dogUrl = data.message;
            }
        }
    }).mount('#app');
    </script>
</body>
</html>
